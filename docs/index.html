<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'The VSCP Daemon',
      repo: 'https://github.com/grodansparadis/vscp/',
      coverpage: true,
      loadSidebar: './docs/_sidebar.md',
      autoHeader: './docs/_coverpage.md',
      logo: './images/logo_100.png',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_coverpage.md': '/_coverpage.md',
      },
      subMaxLevel: 3,
      search: 'auto', // default

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 3,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
    
      variablesFile : 'variables.xml'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-variables/dist/docsify-variables.min.js"></script>
  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
</body>
</html>
